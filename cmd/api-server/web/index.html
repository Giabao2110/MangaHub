      .search-box {

        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .manga-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }

      .manga-cover {
        width: 100%;
        height: 260px;

      .manga-title {
